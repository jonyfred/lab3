<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
   <header>
    <div class="des">
        <h1>Destinos</h1>
    </div>

    <div class="centered-container">
        <p>para quem gosta de viajar</p>
    </div>

    <div class="image-container">
        <img src="fotografia.jpeg" alt="Imagem de exemplo">
        <p></p>
    </div>
    </header>
    <div class="destination-grid">
        <div class="destination-card">
            <img src="lisboa.jpg" alt="Lisboa">
            <div class="destination-text">Lisboa ↔ Londres</div>
        </div>
        <div class="destination-card">
            <img src="cidade-de-sao-paulo.jpg" alt="São Paulo">
            <div class="destination-text">São Paulo ↔ Rio de Janeiro</div>
        </div>
        <div class="destination-card">
            <img src="saopaulo2.jpeg" alt="Recife">
            <div class="destination-text">São Paulo ↔ Recife</div>
        </div>
        <div class="destination-card">
            <img src="portoalegre.jpeg" alt="Porto Alegre">
            <div class="destination-text">Porto Alegre ↔ São Paulo</div>
        </div>
        <div class="destination-card">
            <img src="londres.jpg" alt="Londres">
            <div class="destination-text">Londres ↔ Lisboa</div>
        </div>
        <div class="destination-card">
            <img src="riodejaneiro.jpg" alt="Rio de Janeiro">
            <div class="destination-text">Rio de Janeiro ↔ São Paulo</div>
        </div>
        <div class="destination-card">
            <img src="recife.jpeg" alt="Recife">
            <div class="destination-text">Recife ↔ São Paulo</div>
        </div>
        <div class="destination-card">
            <img src="Lisboa 2.jpg" alt="Budapeste">
            <div class="destination-text">Lisboa ↔ Budapeste</div>
        </div>
        <div class="destination-card">
            <img src="saopaulo3.jpeg" alt="São Paulo">
            <div class="destination-text">São Paulo ↔ Porto Alegre</div>
        </div>
    </div>



    <footer>
        <p> Boa viagem</p>
    </footer>
</body>
</html>
